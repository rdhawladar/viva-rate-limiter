apiVersion: v1
kind: ConfigMap
metadata:
  name: viva-config
  namespace: stage
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "info"
  RATE_LIMIT_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: viva-secrets
  namespace: stage
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:pass@postgres-service.stage.svc.cluster.local:5432/ratelimiter_stage?sslmode=require"
  REDIS_URL: "redis://redis-service.stage.svc.cluster.local:6379"
EOF < /dev/null