apiVersion: v1
kind: ConfigMap
metadata:
  name: viva-config
  namespace: prod
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "warn"
  RATE_LIMIT_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: viva-secrets
  namespace: prod
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:pass@postgres-service.prod.svc.cluster.local:5432/ratelimiter?sslmode=require"
  REDIS_URL: "redis://redis-service.prod.svc.cluster.local:6379"
EOF < /dev/null